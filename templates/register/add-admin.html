{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<style>


</style>
{% endblock extra_css %}
{% block title %}Add Admin {% endblock title %}
{% block content %}<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-5 col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body p-4">
                    <h3>Add Admin</h3>
                    {{form.errors}}
                    <div class="p-2">
                        <form class="form-horizontal" action="{% url 'add-admin' %}" method="POST" novalidate>
                            {% csrf_token %}
                            {{form.non_field_errors}}
                            <div class="row">
                                {% for field in form %}
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="m-0" for="{{field.id_for_label}}">{{field.label_tag}}
                                           <span
                                                class="text-danger font-size-20">*
                                            </span>
                                        </label>
                                        {{field}}
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="mt-3 mb-2">
                                <button class="btn bg-gradient-dark w-100 my-4 mb-2 btn-block waves-effect waves-light"
                                    type="submit">Add</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
