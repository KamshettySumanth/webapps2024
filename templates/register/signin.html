{% extends 'base.html' %}
{% load static %}
{% block title %}Register {% endblock title %}
{% block extra_css %}
<style>
.power-container { 
    background-color: #2E424D; 
    width: 100%; 
    height: 10px; 
    border-radius: 15px; 
} 
  
 .power-container #power-point { 
    background-color: #D73F40; 
    width: 0%; 
    height: 100%; 
    border-radius: 5px; 
    transition: 0.5s; 
}
.errorlist li{
    list-style-type: none;
    color: red;
}
</style>
{% endblock extra_css %}
{% block content %}
  <main class="main-content  mt-0">
    <section class="">
      <div class="page-header align-items-start pt-5 pb-11 m-3 border-radius-lg">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Login</h5>
              </div>

              <div class="card-body">
                <form role="form text-left" method="post" action="">
                  <div class="errorlist">
                  </div>
                 {% csrf_token %}
                  <div class="mb-3">
                    <input type="text" name="identifier" class="form-control" placeholder="Email or Username" aria-label="Email or Username" aria-describedby="email-addon">
                  </div>
                  <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon">
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Login</button>
                  </div>
                  <p class="text-sm mt-3 mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-dark font-weight-bolder">SignUp</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% block extra_js %}
<script>
    let password = document.getElementById("id_password"); 
let power = document.getElementById("power-point"); 
password.oninput = function () { 
    let point = 0; 
    let value = password.value; 
    let widthPower =  
        ["1%", "25%", "50%", "75%", "100%"]; 
    let colorPower =  
        ["#D73F40", "#DC6551", "#F2B84F", "#BDE952", "#3ba62f"]; 
  
    if (value.length >= 6) { 
        let arrayTest =  
            [/[0-9]/, /[a-z]/, /[A-Z]/, /[^0-9a-zA-Z]/]; 
        arrayTest.forEach((item) => { 
            if (item.test(value)) { 
                point += 1; 
            } 
        }); 
    } 
    power.style.width = widthPower[point]; 
    power.style.backgroundColor = colorPower[point]; 
};
</script>
{% endblock extra_js %}

{% endblock content %}
