{% extends 'base.html' %}
{% load static %}
{% block title %}Send Payment {% endblock title %}
{% block content %}<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-5 col-md-6 col-sm-12 mt-5">
            <div class="card">
                <div class="card-body p-4">
                    <h3>Send Payment</h3>
                    {% include 'includes/messages.html' %}
                    <div class="p-2">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.recipient.id_for_label }}">{{ form.recipient.label }}</label>
                                {{ form.recipient }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.amount.id_for_label }}">{{ form.amount.label }} (In {{request.user.currency}})</label>
                                {{ form.amount }}
                            </div>
                            <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Send</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
{% block extra_js %}


{% endblock extra_js %}
